        <div class="container">
            <nav>
                <ul class="nav nav-tabs nav-justified">
                    <li class="active">
                        <a href="">New or Returning</a>
                    </li>
                    <li>
                        <a href="">Referal</a>
                    </li>
                    <li>
                        <a href="">Scheduling</a>
                    </li>
                    <li>
                        <a href="">Submit</a>
                    </li>
                </ul> 
            </nav>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">10%</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-m-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="text-center">
                                <strong>{{question.heading}}</strong>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <p class="text-center">{{question.content}}</p>
                            <nav>
                                <ul class="pager">
                                    <li class="previous">
                                        <a href="{{question.buttons[0].href}}">{{question.buttons[0].value}}</a>
                                    </li>
                                    <li class="next">
                                        <a href="{{question.buttons[1].href}}">Existing Patient {{question.name}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
